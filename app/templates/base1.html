<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>{% block title %}{% endblock %}</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/public.css') }}">
</head>

<body>
<div class="header">Norris Online Store</div>
<hr width="100%" />
<!-- 显示信息 -->
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul>
      {% for message in messages %}
        <li class="error">{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

<!--    页面内容    -->
{% block body %}{% endblock %}
<div class="footer">
  <hr  width="100%" />
  Copyright © Norris 2020. All Rights Reserved </div>
</body>
</html>
